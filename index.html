<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youthx</title>
</head>
<body>
    <nav>
        <a href="#" id="logo" >Youthx</a>
        <ul>
            <li>
                <a href="#banner">home</a>
            </li>
            <li>
                <a href="#sobre">sobre</a>
            </li>
            <li>
                <a href="#formulario">inscrições</a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="banner">
            <div class="esquerda">
                <h1>Venha ser um Gerador de Conteúdo</h1>
                <a href="#formulario">
                    <button>Inscrições</button>
                </a>
            </div>
            <img src="assets/garota-roxo.png" alt="Uma garota sorrindo de blusa roxa">
        </section>

        <h2 class="texto-meio">Crie para diversas plataformas!</h2>

        <section id="redes-sociais">
            <div class="imagens-redes">
                <div class="circulo"><img src="assets/insta.png" alt="instagram logo"></div>
                <div class="circulo"><img src="assets/tiktok.png" alt="tiktok logo"></circulo>
            </div>
        </section>

        <section id="sobre">
            <div class="quem-somos">
                <h2>Quem Somos?</h2>
                <p>Lorem ipsum dolor sit amet. Et enim eligendi non quia fuga aut pariatur error sed conse.</p>
                <button>Somos Nós!</button>
            </div>
            <img src="assets/cabelo-rosa.png" alt="">
        </section>

        <h2 class="texto-meio">Inscrições Abertas!</h2>

        <section id="formulario">
            <form>
                <label for="Name">Nome
                    <input type="text" name="name" id="" placeholder="Ex: Natália de Souza">
                <label for="E-mail">E-mail
                    <input type="email" name="E-mail" id="" placeholder="Ex: seunome@gmail.com">
                </label>
                <label for="Link do Instagram">Link do Instagram
                    <input type="text" name="Link do Instagram" id="">
                </label>
                <button class="botao-submit">SUBMIT</button>
            </form>
        </section>
        
        <footer></footer>
    </main>
</body>
</html>
